name: CI - Build + An√°lisis SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  SONAR_HOST_URL: 'http://127.0.0.1:9100'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  JAVA_VERSION: '17'

jobs:
  build-and-analyze:
    runs-on: self-hosted

    steps:
      - name: üì• Clonar c√≥digo del repositorio
        uses: actions/checkout@v4

      - name: ‚òï Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: üì¶ Compilar sin tests
        run: mvn -B clean package -DskipTests

      - name: üîç Analizar con SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=micro-product \
            -Dsonar.projectName="Micro Product App" \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}
