name: CI - Build + Sonar + Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  SONAR_HOST_URL: 'http://127.0.0.1:9100'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  JAVA_VERSION: '17'

jobs:
  build-test-analyze-deploy:
    runs-on: self-hosted

    steps:
      - name: 📥 Clonar código
        uses: actions/checkout@v4

      - name: ☕ Java setup
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: 📦 Compilar JAR (sin tests)
        run: mvn -B clean package -DskipTests

      - name: 🔍 Análisis Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=micro-product \
            -Dsonar.projectName="Micro Product App" \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: 🐳 Desplegar con Docker Compose
        run: |
          echo "🧹 Limpiando contenedores anteriores si existen..."
          cd docker
          docker compose down -v --remove-orphans || true

          echo "🏗️ Construyendo y desplegando..."
          docker compose up -d --build

          echo "⏳ Esperando que el contenedor arranque..."
          sleep 10

          echo "📋 Estado actual:"
          docker ps

          echo "📄 Últimos logs de la app:"
          docker logs --tail 100 product_app_2025
