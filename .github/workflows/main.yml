name: CI - Build + Sonar + Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  SONAR_HOST_URL: 'http://127.0.0.1:9100'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  JAVA_VERSION: '17'

jobs:
  build-test-analyze-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Clonar cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Java setup
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ“¦ Compilar JAR (sin tests)
        run: mvn -B clean package -DskipTests

      - name: ğŸ” AnÃ¡lisis Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=micro-product \
            -Dsonar.projectName="Micro Product App" \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: docker build -t micro/product:1.0.0 -f Dockerfile .

      - name: ğŸš€ Run Docker container
        run: |
          docker rm -f micro-product || true
          docker run -d \
            --name micro-product \
            -p 8086:8080 \
            micro/product:1.0.0

      - name: ğŸ“„ Ver Ãºltimos logs
        run: docker logs --tail 100 micro-product
